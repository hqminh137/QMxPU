<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <!-- Boostrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>QM x PU</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <a href="https://www.facebook.com/MinhHooSoCute/" class="boy__friend">
                QM
                <img width="360" height="640" class="boy" src="129583852_3167504590016788_5280892999817635029_n.jpg"
                    alt="" hidden>
            </a>
            <i class="fa fa-heart"></i>
            <a href="https://www.facebook.com/phuong.uyen.2808/" class="girl__friend">
                PU
                <img width="360" height="640" class="girl" src="./129316972_707913376808658_7993416407997849094_n.jpg"
                    alt="" hidden>
            </a>
        </div>
        <div class="button__show">
            <a onclick="showCarousel(document.getElementsByClassName('carousel')[0])">Bấm vào đây nhaaa :)))</a>
        </div>
        <div id="carousell" class="carousel slide carousel-fade" data-ride="carousel" style="display: none;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="together-1.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h5>Thức khuya anh tỉnh bằng trà</h5>
                        <p>Yêu em anh trả bằng tình được hong.</p>
                      </div>
                </div>
                <div class="carousel-item">
                    <img src="together2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="together3.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="together4.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="together5.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousell" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousell" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <p class="continue">Còn tiếp... :)))</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
